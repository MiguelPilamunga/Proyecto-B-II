version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQLSERVER_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app-network

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - DATABASE_URL=sqlserver://${SQLSERVER_USER}:${SQLSERVER_PASSWORD}@${SQLSERVER_HOST}:${SQLSERVER_PORT}/${SQLSERVER_DB}
    depends_on:
      - sqlserver
    networks:
      - app-network
volumes:
  sqlserver_data:

networks:
  app-network:
    driver: bridge